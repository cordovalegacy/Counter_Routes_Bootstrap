<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Counter</title>
</head>

<body class="container-fluid bg-light">
    <h1 class="display-2 text-primary text-center bg-dark m-3">Counter</h1>
    <p class="display-6 text-dark text-center m-md-5">{{ session['route_count'] }} time(s)</p>
    <form action="/countbutton" method="post" class="text-center">
        <button type="submit" name="button" class="btn-primary">Count by 2</button>
    </form>
    <form action="/countform" method="post" class="form-control-lg m-auto text-center">
        <br />
        <hr />
        <label for="counter">How many 'counts' do you want to add?</label>
        <br />
        <input type="text" name="counter">
        <input type="submit" value="Submit">
    </form>
    <form action="/destroy_session" class="m-auto text-center m-md-2">
        <button type='submit' class="btn-danger text-center m-auto p-2">Reset</button>
    </form>
</body>

</html>
